<!DOCTYPE html>
<html lang="en">
<head>
    <title>Multiplayer Characters</title>
    <style>
        .character {
            position: absolute;
            width: 100px;
            height: 100px;
            background: teal;
            color: white;
            text-align: center;
            border-radius: 10px;
        }
        .character-name {
            position: absolute;
            top: -20px;
            width: 100%;
            text-align: center;
            color: teal;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <button type="button" onclick="window.location.href='/create-character'">Create Character</button>
    <div id="game"></div>

    <script>
        let myId = null;
        const game = document.getElementById("game");
        let characters = {};

        function updateUI(charList) {
            game.innerHTML = "";
            charList.forEach(c => {
                const div = document.createElement("div");
                div.className = "character";
                div.style.left = c.x + "px";
                div.style.top = c.y + "px";
                div.innerHTML = `
                    <div class='character-name'>${c.name}</div>
                    <button onclick="changeName(${c.id})">Change Name</button>
                    <button onclick="controlCharacter(${c.id})">Control</button>
                `;
                game.appendChild(div);
            });
        }

        function changeName(id) {
            const name = prompt("New name?");
            if (name) window.location = `/change-name?id=${id}&name=${encodeURIComponent(name)}`;
        }

        function controlCharacter(id) {
            myId = id;
            alert(`You are now controlling character #${id}`);
        }

        document.addEventListener("keydown", e => {
            if (myId === null) return;
            const step = 10;
            const me = characters[myId];
            if (!me) return;
            if (e.key === "ArrowLeft") me.x -= step;
            if (e.key === "ArrowRight") me.x += step;
            if (e.key === "ArrowUp") me.y -= step;
            if (e.key === "ArrowDown") me.y += step;
            fetch("/move", {
                method: "POST",
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: `id=${myId}&x=${me.x}&y=${me.y}`
            });
        });

        function poll() {
            fetch("/characters")
                .then(res => res.json())
                .then(data => {
                    characters = {};
                    data.forEach(c => characters[c.id] = c);
                    updateUI(data);
                });
        }
        setInterval(poll, 1000);
        poll();
    </script>

</body>
</html>
